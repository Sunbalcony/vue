<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.6.9/vue.min.js"></script>
    <!--    axios javascript-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Title</title>
</head>
<body style="margin: 30px">
<div id="app">
    句子：{{info.name}}
    <a v-bind:href="info.age"></a>
</div>

</body>
<script>
    let vm = new Vue({
            el: "#app",
            // data: { //data 属性 vm
            //     message: '',
            // },
            data() { //data方法
                return {
                    //请求返回的 参数必须和json字符串一样
                    info: {
                        name: null,
                        age: '',
                    }
                }
            },
            //方法必须定义到Vue的method对象中,事件需要监听，也就是event
            mounted() { //钩子函数 链式编程 ES6新特性
                axios.get('./data.json').then(response => (
                    console.log(response.data),
                        this.info = response.data
                )).error(err => (
                    console.log(err)
                ));

            },
            methods: {},


        }
    )
</script>
</html>
